<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <link rel="stylesheet" href="timer.css">
    </head>
    <body>
        <h1>Timer</h1>
        <h2 id="timer"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></h2>
        <div id="container1" class="containers">
            <div id="add1Hour" class="timeChange">+1 Hour</div>
            <div id="add1Minute" class="timeChange">+1 Minute</div>
            <div id="add1Second" class="timeChange">+1 Second</div>
        </div>
        <div id="container2" class="containers">
        <div id="start" class="buttonLeft">Start</div>
        <div id="stop" class="buttonCenter">Stop</div>
        <div id="reset" class="buttonRight">Reset</div>
        </div>
        <script src="timer.js"></script>
    </body>
</html>
